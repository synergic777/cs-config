bind "b" "buymenu"
bind "e" "+use"
// Bind WSAD to standard movement controls
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

cl_draw_only_deathnotices 0

//  (use with +exec autoexec.cfg -freq 75)"
